services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exchange-net

  exchanger:
    build:
      context: .
      dockerfile: exchanger/Dockerfile
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    ports:
      - "8081:8080"
      - "50051:50051"
    networks:
      - exchange-net

  wallet:
    build:
      context: .
      dockerfile: wallet/Dockerfile
    depends_on:
      - postgres
      - exchanger
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      EXCHANGER_GRPC_ADDR: exchanger:50051
    ports:
      - "8080:8080"
    networks:
      - exchange-net

volumes:
  postgres_data:

networks:
  exchange-net:
    driver: bridge